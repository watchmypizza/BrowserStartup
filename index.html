<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, User</title>
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .search-container {
            z-index: 1;
            background-color: #2b2a33;
            text-align: center;
        }

        .google-logo {
            width: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: transparent;
	}

        .search-input {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 24px;
            width: 400px;
            padding: 10px 40px 10px 20px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            color: #6c6868;
        }

        .search-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="black"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l-4-4m0 0l4-4m-4 4h18"/></svg>') no-repeat center center;
            background-size: contain;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .search-input:focus+.search-arrow,
        .search-input:not(:placeholder-shown)+.search-arrow {
            opacity: 1;
        }

        input[type="submit"] {
            display: none;
        }
    </style>
</head>

<body>
    <video autoplay muted loop>
        <source src="Stars.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        <form action="https://www.google.com/search" method="get" id="searchForm">
            <input type="text" name="q" class="search-input" placeholder="Search Google..." required>
            <div class="search-arrow" onclick="document.getElementById('searchForm').submit()"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
